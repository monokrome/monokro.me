plugins:
  angular-templatecache:
    root: '/'
    module: 'templates'
    standalone: true


minify:
  enabled: no
  extension: ''


filters:
  partials:
    jade:
      options:
        client: true


concatenators:
  partials: 'angular-templatecache'


extensions:
  partials: 'js'


files:
  scripts:
    /assets/scripts/application:
      - 'bower_components/angular/angular.js'
      - 'bower_components/angular-sanitize/angular-sanitize.js'
      - 'bower_components/angular-ui-router/release/angular-ui-router.js'
      - 'bower_components/angular-audio-playlist/dist/angular-audio-player.js'

      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'

      - 'src/**/module.coffee'
      - 'src/**/*.coffee'

  stylesheets:
    /assets/stylesheets/application:
      - 'src/**/styles/main.styl'

  partials:
    /assets/scripts/partials: 'src/**/*.jade'

  images:
    /assets/fonts/: 'static/assets/fonts/**'

  static:
    /:
      - 'static/**'
      - '!static/assets/**'
