plugins:
  angular-templatecache:
    root: '/'
    module: 'templates'
    standalone: true


filters:
  partials:
    jade:
      options:
        client: true


concatenators:
  partials: 'angular-templatecache'


extensions:
  partials: 'js'


files:
  scripts:
    /scripts/application:
      - 'bower_components/angular/angular.js'
      - 'bower_components/angular-sanitize/angular-sanitize.js'
      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'
      - 'app/**/*.js'
      - 'app/**/*.coffee'
      - 'app/application.coffee'

  stylesheets:
    /stylesheets/application:
      - 'app/**/styles/main.styl'

  partials:
    /scripts/partials:
      - 'app/*/partials/**'

  templates:
    /: 'templates/**/*.jade'

  static:
    /: 'app/static/**'
