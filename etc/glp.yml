plugins:
  angular-templatecache:
    root: '/'
    module: 'templates'
    standalone: true

  wintersmith: 'build'


static:
  catchAll: 'index.html'


filters:
  partials:
    jade:
      options:
        client: true

  static:
    wintersmith:
      matches: '**/wintersmith.json'


concatenators:
  partials: 'angular-templatecache'


extensions:
  partials: 'js'


files:
  scripts:
    /scripts/application:
      - 'bower_components/angular/angular.js'
      - 'bower_components/angular-sanitize/angular-sanitize.js'
      - 'bower_components/angular-ui-router/release/angular-ui-router.js'

      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'

      - 'src/**/module.coffee'
      - 'src/**/*.coffee'

  stylesheets:
    /stylesheets/application:
      - 'src/**/styles/main.styl'

  partials:
    /scripts/partials: 'src/**/*.jade'

  images:
    /fonts/: 'src/static/fonts/**'

  static:
    /: 'etc/wintersmith.json'
