plugins:
  angular-templatecache:
    root: '/'
    module: 'templates'
    standalone: true

  wintersmith: 'build'


filters:
  partials:
    jade:
      options:
        client: true

  static:
    wintersmith:
      matches: '**/wintersmith.json'


concatenators:
  partials: 'angular-templatecache'


extensions:
  partials: 'js'


files:
  scripts:
    /scripts/application:
      - 'bower_components/angular/angular.js'
      - 'bower_components/angular-sanitize/angular-sanitize.js'
      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'
      - 'app/**/*.js'
      - 'app/**/*.coffee'
      - 'app/application.coffee'

  stylesheets:
    /stylesheets/application:
      - 'app/**/styles/main.styl'

  partials:
    /scripts/partials:
      - 'app/*/partials/**'

  images:
    /fonts/: 'app/static/fonts/**/*'

  static:
    /: 'etc/wintersmith.json'
