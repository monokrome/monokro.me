files:
  scripts:
    scripts/application:
      - 'bower_components/angular/angular.js'
      - 'bower_components/angular-sanitize/angular-sanitize.js'
      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'
      - 'app/**/*.js'
      - 'app/**/*.coffee'
      - 'app/application.coffee'

  stylesheets:
    stylesheets/application:
      - 'app/**/styles/main.styl'

  templates:
    /:
      - 'templates/index.jade'
      - 'templates/blog.jade'
      - 'app/*/partials/**'

  static:
    /: 'app/static/**'
