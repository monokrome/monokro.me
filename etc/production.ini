[uwsgi]
buffer-size = 1024
callable = application
die-on-term = true
enable-threads = true
harakiri = 30
http-socket = :$(PORT)
master = true
memory-report = true
module = mk.wsgi:application
plugin = python3
post-buffering = 0
processes = 8
protocol = http
thunder-lock = true
uid = nobody
workers = 16


[app:main]
use = egg:mk


pyramid.includes =
    opbeat_pyramid
    pyramid_chameleon


pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en


resources.elasticsearch_url = $(BONSAI_URL)
resources.postgres_url = $(DATABASE_URL)
resources.redis_url = $(REDIS_URL)


opbeat.enabled = true
opbeat.module_name = mk
opbeat.organization_id = 9f48bf813a624cff827e9f5b0f1677c6
opbeat.app_id = 9cb28f92b0
opbeat.secret_token = $(OPBEAT_SECRET_TOKEN)


mk.layout = standard


[server:main]
use = egg:waitress#main
host = localhost
port = 6100


[loggers]
keys = root,mk,opbeat_pyramid


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = DEBUG
handlers = console


[logger_mk]
level = DEBUG
handlers =
qualname = myproject


[logger_opbeat_pyramid]
level = DEBUG
handlers =
qualname = myproject


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
