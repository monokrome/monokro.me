[uwsgi]
buffer-size = 1024
callable = application
die-on-term=true
enable-threads = true
harakiri = 30
http-socket = :$(PORT)
master = true
memory-report = true
module = mk.wsgi
plugin = python3
post-buffering = 0
processes = 8
protocol = http
thunder-lock = true
uid = nobody
workers = 16


[app:main]
use = egg:mk


pyramid.includes =
    opbeat_pyramid
    pyramid_chameleon


pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en


resources.elasticsearch_url = $(BONSAI_URL)
resources.postgres_url = $(DATABASE_URL)
resources.redis_url = $(REDIS_URL)


opbeat.enabled = true
opbeat.module_name = mk
opbeat.organization_id = 9f48bf813a624cff827e9f5b0f1677c6
opbeat.app_id = 9cb28f92b0
opbeat.secret_token = fc0a11e40f1a45a323328d3b201b5d017e99f931


mk.layout = standard


[server:main]
use = egg:waitress#main
host = localhost
port = 6100
