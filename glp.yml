plugins:
  stylus:
    use:
      - 'nib'

static:
  port: 3333
  path: './dist'

liveReload:
  port: 35729
  enabled: yes
  inject: yes
  types:
    - 'stylesheets'
    - 'templates'
    - 'scripts'

files:
  scripts:
    dist/scripts/:
      - 'bower_components/requirejs/require.js'
      - 'bower_components/angular/angular.js'
      - 'lib/scripts/*.js'
      - 'lib/scripts/*.coffee'
      - 'app/**/*.js'
      - 'app/**/*.coffee'

  stylesheets:
    dist/stylesheets/application: 'app/*/styles/main.styl'

  templates:
    dist/:
      - 'templates/index.jade'
      - 'templates/blog.jade'

  static:
    dist/: 'app/static/**'
